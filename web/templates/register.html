<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register new user</title>
    <link rel="stylesheet" href="../static/common.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center margin-top-50">
        <div class="col-5">
            <form method="post" action="/register" id="register_form" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" minlength="4" required>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2">Repeat password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Password" minlength="4" required>
                    <div class="invalid-feedback">
                        Passwords should be identical
                    </div>
                </div>
                <button type="submit" id="submit_form" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script>
    (function () {
        window.addEventListener('load', function () {
            var form = document.getElementById('register_form');
            form.addEventListener('submit', function (event) {
                var pass1 = $('#password1');
                var pass2 = $('#password2');
                if (pass1.val() !== pass2.val()) {
                    pass2.addClass('is-invalid');
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    pass2.removeClass('is-invalid').addClass('is-valid');
                }
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        }, false);
    })();
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
